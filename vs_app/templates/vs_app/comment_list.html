{% extends 'vs_app/base.html' %}
{% load staticfiles %}
{% block content %}

<h2>All comments by users</h2>
<div class="comment-list">
<ul>
    {% for comment in comments %}
    <li>
        @{{ comment.venue }}
        - <a href="{% url 'comment_detail' pk=comment.pk %}">{{ comment.title }}</a>
        </li>
    {% endfor %}
</ul>
</div>

{% endblock %}
