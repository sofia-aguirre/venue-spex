{% extends 'vs_app/base.html' %}
{% load staticfiles %}
{% block content %}

<h2>all comments </h2>
<ul>

    {% for comment in comments %}
    <li>
        <p>Comment for: {{ comment.venue }}</p>
        <p><a href="{% url 'comment_detail' pk=comment.pk %}">{{ comment.title }}</a></p>
        </li>
    {% endfor %}

</ul>

{% endblock %}
